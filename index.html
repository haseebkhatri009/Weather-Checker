<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather Checker</title>
</head>
<body>
    <div id="mainDiv">
        <form id="form">
            <input type="text"  id="input" placeholder="Enter City Name" required><br>
            <button id="btn" type="submit">Enter</button>
        </form>
        <p id="error"></p>
        <div id="message" class="error-message"></div>
        <img id="myImage" src="./Dual Ring@1x-0.9s-200px-200px (1).gif" alt="My Image" style="display: none;" />
        
        <div id="result">
            <p id="cityName"></p>
            <p id="temp"></p>
            <p id="humidity"></p>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
